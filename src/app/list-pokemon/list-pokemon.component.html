<h1>The Official Pokedex!</h1>
<nav>Gotta catch them all </nav>

<ul>
<li *ngFor="let pokemon of Pokemons;index as pokemonid"(click)="SelectPokemon(Pokemon)">
  <a [routerLink]="['/pokemons',pokemonid+1]" >
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemonid+1}}.png" >
  <span>{{pokemonid+1}} {{pokemon.name}}</span> 
  </a>
 
</li>


</ul>
