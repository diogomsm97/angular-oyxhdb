<body>
<h1 class="center-screen">{{SelectedPokemon.name ||'Loading...'}}</h1>

<div *ngIf="SelectedPokemon">
  <!-- POKEMON DETAILS -->
  <div class="row"id="pokedetails">
    <div class="column">
     <figure >
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{SelectedPokemon.id}}.png" class="Detail_PokeIMG" alt="">
      <figcaption>Front </figcaption>
      
      </figure>
    </div>
    <div class="column">
    <figure>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/{{SelectedPokemon.id}}.png" class="Detail_PokeIMG" alt="">
      <figcaption>Back</figcaption>
    </figure>
    </div>
  </div>
 
  

  <!--FEMALE VERSION -->
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{SelectedPokemon.id}}.png" class="IMGshiny" alt="">

  <!-- SHINY VERSION -->
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/{{SelectedPokemon.id}}.png" class="IMGshiny" alt="">
  <img 
  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/{{SelectedPokemon.id}}.png" class="IMGshiny" alt="">
  
  <!--<h2>Name:{{SelectedPokemon.name}}</h2>-->
  <h4>Types:</h4>
  <ul>
    <li *ngFor="let type of SelectedPokemon.types">
    {{type.type.name}}
    </li>
  </ul>
  <!--<h4>Stats:</h4>
  <ul>
    <li *ngFor="let stat of SelectedPokemon.stats">
    {{stat.stat.name}}:{{stat.base_stat}}
    </li>
  </ul>-->
</div>
<table  class="table-sm table-dark table-hover" >
  <thead>
    <tr >
       
      <th scope="col">Stats</th>
      <th scope="col">Value</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stat of SelectedPokemon.stats">
      
      <td>{{stat.stat.name}}</td>
      <td>{{stat.base_stat}}</td>
      
    </tr>
    <br>
    <thead>
       <tr >
          <th scope="col"  >Possible Moveset</th>
       </tr>
    </thead>
    <tr>
      <td>
         
    <select name="Poke_moves1" >
        <option value="1"  *ngFor="let move of SelectedPokemon.moves">{{move.move.name}}
        </option>
    </select>
    <select name="Poke_moves2" >
        <option value="2"  *ngFor="let move of SelectedPokemon.moves">{{move.move.name}}
        </option>
    </select>
    <select name="Poke_moves3" >
        <option value="3"  *ngFor="let move of SelectedPokemon.moves">{{move.move.name}}
        </option>
    </select>
    <select name="Poke_moves4" >
        <option value="4"  *ngFor="let move of SelectedPokemon.moves">{{move.move.name}}
        </option>
    </select>
        
      </td>
    </tr>
  </tbody>
</table>
</body>
